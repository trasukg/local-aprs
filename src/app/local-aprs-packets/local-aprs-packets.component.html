<mat-list>
  <mat-list-item
  *ngFor="let packet of aprsSituation.deduplicatedPackets()">
    <h3 mat-line>{{packet.receivedAt | date : 'hh:mm:ss' }} {{packet.source | ssidForm}}</h3>
    <h4 mat-line>{{packet.info}}</h4>
    <p mat-line>
        {{packet.receptions | formatReceptions}}
    </p>
  </mat-list-item>
</mat-list>
