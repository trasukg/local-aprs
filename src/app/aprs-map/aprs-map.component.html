
  <div class="map"
         leaflet
         [leafletOptions]="options"
         [leafletCenter]="center$ | async"
         [leafletZoom]="zoom$ | async"
         (leafletZoomChange)="zoomChange($event)"
         (leafletCenterChange)="centerChange($event)"
         (leafletMapMove)="mapMove($event)">

  </div>
